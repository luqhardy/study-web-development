<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理想体重計算</title>
</head>
<body>
    <div class="container">
        <h2>BMI計算</h2>
        <form action="ouyou2.php" method="post">
            <div>
                <label for="height">身長 (m)</label>
                <input type="number" id="height" name="height" step="0.01" required placeholder="例: 1.70">
                <p class="note">メートル単位でお願いします。(例: 180cm → 1.80)</p>
            </div>
            <div style="margin-top: 1em;">
                <label for="weight">体重 (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" required placeholder="例: 65.5">
            </div>
            <button type="submit">計算する</button>
        </form>
    </div>
</body>
</html>
